<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absen Ramadhan</title>
    <style>
        /* Umum */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #ff6f61;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #ff6f61;
            color: white;
        }

        td {
            background-color: #fafafa;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        td:hover {
            background-color: #f0a7a0;
        }

        .checked {
            background-color: #c8e6c9;
        }

        .kucing {
            position: fixed;
            bottom: 10px;
            right: 10px;
            animation: meow 3s infinite;
            z-index: 1000;
        }

        @keyframes meow {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Kucing 3D */
        .kucing img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            table {
                font-size: 12px;
                overflow-x: scroll;
            }

            th, td {
                padding: 8px;
            }

            h1 {
                font-size: 2rem;
            }

            .kucing img {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            table {
                font-size: 10px;
            }

            td {
                padding: 6px;
            }

            .kucing img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

    <script>
        // Menyimpan dan mengambil status checkbox menggunakan LocalStorage
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const id = this.id;
                const isChecked = this.checked;
                localStorage.setItem(id, isChecked);
            });

            // Ambil status checkbox dari LocalStorage saat halaman dimuat
            const id = checkbox.id;
            if (localStorage.getItem(id) === 'true') {
                checkbox.checked = true;
            }
        });
    </script>
