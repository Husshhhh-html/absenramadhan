            padding: 20px;
        }

        h1 {
            color: #ff6f61;
            font-size: 2.5rem;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #ff6f61;
            color: white;
        }

        td {
            background-color: #fafafa;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        td:hover {
            background-color: #f0a7a0;
        }

        .checked {
            background-color: #c8e6c9;
        }

        .kucing {
            position: fixed;
            bottom: 10px;
            right: 10px;
            animation: meow 3s infinite;
            z-index: 1000;
        }

        @keyframes meow {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Kucing 3D - Bisa diganti dengan gambar atau model 3D lainnya */
        .kucing img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

    </style>
