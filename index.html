    <style>
        /* CSS untuk tampilan website */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #6A4CFF;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Menambahkan scroll horizontal untuk tabel */
        .table-container {
            max-width: 100%;
            overflow-x: auto;
        }

        .absen-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .absen-table th, .absen-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .absen-table th {
            background-color: #6A4CFF;
            color: white;
        }

        .absen-table td {
            background-color: #fafafa;
        }

        .absen-table td input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .absen-table tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        .absen-table tr:hover {
            background-color: #e3e3e3;
        }

        .absen-table td input[type="checkbox"] {
            transform: scale(1.5);
        }

        /* Animasi Love */
        .heart-animation {
            animation: heart 1s infinite;
        }

        @keyframes heart {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .save-button {
            background-color: #FF8C00;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin: 20px auto;
            transition: 0.3s;
        }

        .save-button:hover {
            background-color: #ff6700;
            transform: scale(1.05);
        }

        /* Animasi Kucing Imut */
        .cat-animation {
            position: absolute;
            bottom: 10px;
            left: 10px;
            animation: moveCat 5s infinite;
        }

        @keyframes moveCat {
            0% {
                bottom: 10px;
                left: 10px;
            }
            50% {
                bottom: 50px;
                left: 50px;
            }
            100% {
                bottom: 10px;
                left: 10px;
            }
        }

        /* Gambar Imut di samping */
        .cute-image {
            width: 100px;
            margin-top: 20px;
            margin-left: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Responsif untuk tampilan mobile */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header h1 {
                font-size: 1.8em;
            }

            .absen-table th, .absen-table td {
                font-size: 12px;
            }

            .save-button {

            }
        }
